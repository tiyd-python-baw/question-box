{% extends "question_box/base.html" %}
{% load bootstrap3 %}
{% block content %}
<ul>
  {% for question in questions %}
  <li>  <a href="{% url 'question_detail' question.pk %}">{{ question.title }}</a> - {{ question.points_q }} points</li>
  {% endfor %}
</ul>
{% bootstrap_pagination page_obj %}
{% endblock %}
