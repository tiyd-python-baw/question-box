{% extends "question_box/base.html" %}
{% load bootstrap3 %}
{% block content %}
<h1>{{view.tag.name}}</h1>
<table class="table table-hover">
  <tr>
    <th>Question</th>
    <th>Timestamp</th>
  </tr>
  <tb>
{% for question in questions %}
  <tr>
  <td><a href="{% url 'question_detail' question.pk %}">{{question.title}}</a></td><td>{{question.timestamp}}</td>
</tr>
{% endfor %}
</tb>
</table>
{% bootstrap_pagination page_obj %}
{% endblock %}
